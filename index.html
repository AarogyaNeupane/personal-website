<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarogya</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        h1 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 2rem;
        }
        .loader {
            width: 64px;
            height: 64px;
            position: relative;
        }
        .loader:before, .loader:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #3b82f6;
            animation: spin 1.5s linear infinite;
        }
        .loader:before {
            z-index: 100;
            animation: spin 1.5s linear infinite;
        }
        .loader:after {
            border: 4px solid #93c5fd;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aarogya</h1>
        <div class="loader"></div>
    </div>
</body>
</html>
